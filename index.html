<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Academic Profile</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script> 
  <!-- React & ReactDOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script> 
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
  <!-- Babel for JSX support in browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.4s ease-out;
    }
  </style>
</head>

          title: "AI-Driven Personalized Education Systems",

          link: "#",

          description: "Awarded for outstanding contribution to the field of machine learning.",
        },
        {

        },
        {
          title: "Outstanding Student Researcher",
          event: "Stanford University, 2021",
          description: "Recognizing excellence in graduate-level research.",
        },
      ];

            <div className="max-w-6xl mx-auto px-4 py-6 flex flex-col md:flex-row items-center justify-between">
              <div className="flex items-center space-x-4 mb-4 md:mb-0">
                <img src={profile.avatar} alt="Avatar" className="w-16 h-16 rounded-full object-cover" />
                <div>

                  <p className="text-sm text-gray-600">{profile.title}</p>

              </div>

              <nav className="flex space-x-6 mt-4 md:mt-0">
                <a href="#profile" className="text-blue-700 hover:underline">Profile</a>
                <a href="#publications" className="text-blue-700 hover:underline">Publications</a>

          <main className="max-w-6xl mx-auto px-4 py-12">
            {/* Profile Section */}
            <section id="profile" className="mb-16 animate-fadeIn">

              <ul className="space-y-6">

</body>
</html>
